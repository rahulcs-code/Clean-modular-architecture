name: clean_modular_architecture
description: >-
  A Flutter Clean Architecture framework with CLI tooling, custom lint rules,
  base classes, and code generators. Enforces SOLID principles, repository pattern,
  and feature-first project structure.
version: 1.0.0
homepage: https://github.com/rahulcs-code/Clean-modular-architecture
repository: https://github.com/rahulcs-code/Clean-modular-architecture
issue_tracker: https://github.com/rahulcs-code/Clean-modular-architecture/issues

environment:
  sdk: ^3.0.0

# CLI executable
executables:
  clean_arch: clean_arch

dependencies:
  # Functional programming - Either type for error handling
  fpdart: ^1.2.0

  # CLI argument parsing
  args: ^2.7.0

  # Path manipulation
  path: ^1.9.1

  # Template generation

  # YAML config parsing
  yaml: ^3.1.3

  # Code generation
  build: ^4.0.3
  source_gen: ^4.1.1

  # Annotations and metadata
  meta: ^1.17.0

  # Collection utilities
  collection: ^1.19.1

  # Custom lint rule development (must be in dependencies for lib/ code)
  custom_lint_builder: ^0.8.1
  analyzer: ^8.4.0

dev_dependencies:
  # Testing
  test: ^1.28.0
  mocktail: ^1.0.4

  # Code generation runner
  build_runner: ^2.10.4

  # Linting for this package
  lints: ^6.0.0

# Custom lint configuration
custom_lint:
  debug: false
